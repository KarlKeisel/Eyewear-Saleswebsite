<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient History</title>

    <!-- Bootstrap Code -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Titillium+Web:400,700" rel="stylesheet">

    <link rel="stylesheet" href="/master.css">

</head>
<body class="explain" style="overflow-x: hidden">
<!-- Could not get overflow-x to work in CSS sheet. Changed to inline. -->
<div class="row">
    <div class="container-fluid col-sm-8">
        <h1>{{ patient }}</h1>
    </div>
    <div class="container-fluid col-sm-4">
        <a class="btn btn-secondary float-right" href="{{ url_for('patient_history', patient=patient) }}">
            Back </a>
    </div>
</div>
<div class="ml-3">
    <h5>{{ sale.purchase_time }}</h5>
</div>
<br>
<!-- Heading of the sale list -->
<div class="container">
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
            {% for item in item_list %}
                <tr>
                    <!-- Only inline style seems to work on color change. -->
                    <td>{{ item.product }}</td>
                    <td>{{ item.price / 100 }}</td>
                </tr>
            {% endfor %}
        <tr>
            <th scope="col">Total</th>
            <th scope="col">{{ sale.total_paid / 100 }}</th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
